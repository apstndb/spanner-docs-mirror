name: Update Documentation Mirror

on:
  schedule:
    # Runs at 18:00 UTC every day (03:00 JST)
    - cron: '0 18 * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions:
  contents: write # Required to push changes back to the repository

jobs:
  update-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date
        run: echo "TODAY=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Download Mirror Tool Binary
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Extract version from mirror.sh (defaults to v0.2.3 if not found)
          VERSION=$(grep -oE 'VERSION=\$\{1:-v[0-9.]+\}' mirror.sh | cut -d- -f2 | tr -d '}')
          [ -z "$VERSION" ] && VERSION="v0.2.3"
          
          echo "Downloading $VERSION for linux-amd64..."
          gh release download "$VERSION" \
            --repo apstndb/gcp-docs-mirror-tools \
            --pattern "*linux-amd64.tar.gz" \
            --output tool.tar.gz
          
          tar -xzf tool.tar.gz
          chmod +x gcp-docs-mirror-tools
          rm tool.tar.gz

      - name: Run mirror script
        env:
          DEVELOPERKNOWLEDGE_API_KEY: ${{ secrets.DEVELOPERKNOWLEDGE_API_KEY }}
        run: |
          chmod +x mirror.sh
          ./mirror.sh

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-update ${{ env.TODAY }} [skip ci]"
          file_pattern: 'docs/ metadata.yaml logs/'
